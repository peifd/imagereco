log4j.rootLogger=DEBUG,Console,rollingFile,Daily

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Target=System.out
log4j.appender.Console.Threshold=INFO
#log4j.appender.Console.Encoding=UTF-8
log4j.appender.Console.layout = org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %5p [%l] - %m%n

log4j.appender.rollingFile=org.apache.log4j.RollingFileAppender
log4j.appender.rollingFile.Threshold=INFO
#log4j.appender.rollingFile.File=D:\\logs\\acc.log
log4j.appender.rollingFile.File=${catalina.base}/logs/acc.log  
log4j.appender.rollingFile.MaxFileSize=20MB
log4j.appender.rollingFile.MaxBackupIndex=50
log4j.appender.rollingFile.layout=org.apache.log4j.PatternLayout
log4j.appender.rollingFile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %5p [%l] - %m%n

log4j.appender.Daily=org.apache.log4j.DailyRollingFileAppender
log4j.appender.Daily.Threshold=ERROR
log4j.appender.Daily.ImmediateFlush=true
log4j.appender.Daily.Append=true
log4j.appender.Daily.File=${catalina.base}/logs/acc.log
#log4j.appender.rollingFile.File=/usr/logs/acc.log
log4j.appender.Daily.layout=org.apache.log4j.PatternLayout
log4j.appender.Daily.DatePattern='.'yyyy-MM-dd'.log'
log4j.appender.Daily.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %5p [%l] - %m%n


log4j.logger.org.springframework=WARN
log4j.logger.org.mybatis=WARN
log4j.logger.org.apache.hadoop=WARN
log4j.logger.org.apache.ibatis=WARN
log4j.logger.com.ibatis=INFO
log4j.logger.com.ibatis.db=INFO
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource=INFO
log4j.logger.com.ibatis.sqlmap.engine.cache.CacheModel=INFO
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientImpl=INFO
log4j.logger.com.ibatis.sqlmap.engine.builder.xml.SqlMapParser=INFO
log4j.logger.com.ibatis.common.util.StopWatch=INFO
log4j.logger.java.sql.Connection=INFO
log4j.logger.java.sql.Statement=INFO
log4j.logger.java.sql.PreparedStatement=INFO
log4j.logger.java.sql.ResultSet=INFO
